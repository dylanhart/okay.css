<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Okay.css</title>
    <link rel="stylesheet" type="text/css" href="okay-icon.css">
    <link rel="stylesheet" type="text/css" href="okay.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="flex gap center">
                <i class="biggest icon">check</i><h1 class="inline">Okay.css</h1>
                <span>- It's okay CSS</span>
            </div>
        </div>
        <div class="flex wide gap between">
            <div class="card">
                <div class="big header"><i class="icon">format_size</i> Text Size</div>
                <p class="smaller">.smaller</p>
                <p class="small">.small</p>
                <p class="normal">.normal</p>
                <p class="big">.big</p>
                <p class="bigger">.bigger</p>
                <p class="biggest">.biggest</p>
            </div>
            <div class="card">
                <div class="big header">
                    <i class="icon">add_box</i> Buttons
                </div>
                <button class="button">button.button</button>
                <button class="blue button">button.button.blue</button>
                <button class="green button">button.button.green</button>
                <button class="red button">button.button.red</button>
                <button class="clear button">button.button.clear</button>
                <button class="clear blue button">button.button.clear.blue</button>
            </div>
        </div>
        <div class="flex wide gap between">
            <div class="card">
                <div class="big header">
                    <i class="icon">add_box</i> Tables
                </div>
                <table class="striped bordered">
                    <thead>
                        <tr><th>Class</th><th>Description</th></tr>
                    </thead>
                    <tr>
                        <td>.striped</td>
                        <td>stripes the table</td>
                    </tr>
                    <tr>
                        <td>.bordered</td>
                        <td>adds more borders</td>
                    </tr>
                    <tr>
                        <td>.striped</td>
                        <td>stripes the table</td>
                    </tr>
                </table>
            </div>
            <div class="card">
                <div class="blue header flex between">
                    <span>Some Card</span>
                    <button class="icon button clear red">close</button>
                </div>
                <p>
                    Example Content with <a href="#">a link</a>.
                    And a <a href="#" class="stealth">stealthy</a> one.
                </p>
                <div class="small align-right">
                    <button class="clear button">Cancel</button>
                    <button class="button">Okay</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
